<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" placeholder="Username" formControlName="username"> <!-- formControlName="username" map với this.loginForm = this.fb.group bên login.component.ts -->
                </div>
              </div>
              <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">* Username is required!</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="type" placeholder="Password" formControlName="password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">* Password is required!</small>
              <div class="form-inline mt-4">
                <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold" style="cursor: pointer; margin-left: 350px;">Forget Password?</a>
              </div>
              <button (click)="onLogin()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
              <div class="text-center pt-4 text-muted">
                Don't have account? <a id="forget" routerLink="/signup">Sign Up</a>
              </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://wwww.facebook.com" target="_blank" class="px-2">
                <img src="../../../assets/logo-facebookpng-32204.png" alt="">
               </a>
               <a href="https://wwww.google.com" target="_blank" class="px-2">
                <img src="../../../assets/google-logo-9808.png" alt="">
               </a>
               <a href="https://wwww.github.com" target="_blank" class="px-2">
                <img src="../../../assets/github-logo-27148.png" alt="">
               </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLabel">
          <span style="font-size: 25px; font-weight: 700;">Forget Your Password</span>
          <br>
          <small>Please provide your email we will send the reset link</small>
        </p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="form-group pt-3">
          <div class="input-field">
            <span class="fa fa-user p-2"></span>
            <input type="text" placeholder="Email" [(ngModel)]="resetPasswordByEmail" (ngModelChange)="checkValidEmail($event)">
          </div>
        </div>
        <small *ngIf="!resetPasswordByEmail" class="text-danger">* Email is required!</small>
        <small *ngIf="!isValidEmail && resetPasswordByEmail" class="text-danger">* Email is invalid!</small>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeBtn">Close</button>
        <button type="button" class="btn btn-primary" (click)="confirmToSend()">Send</button>
      </div>
    </div>
  </div>
</div>
