<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.err]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" placeholder="FirstName" formControlName="firstName">
                </div>
              </div>
              <small class="text-danger" *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')">* FirstName is required!</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.err]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" placeholder="LastName" formControlName="lastName">
                </div>
              </div>
              <small class="text-danger" *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')">* LastName is required!</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.err]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" placeholder="Email" formControlName="email">
                </div>
              </div>
              <small class="text-danger" *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">* Email is required!</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.err]="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" placeholder="Username" formControlName="userName">
                </div>
              </div>
              <small class="text-danger" *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')">* Username is required!</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.err]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="type" placeholder="Password" formControlName="password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small class="text-danger" *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">* Password is required!</small>
              <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onSignUp()">Sign up</button>
              <div class="text-center pt-4 text-muted">
                Already have account? <a id="forget" routerLink="/login">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
